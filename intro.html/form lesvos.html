<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesvos Survey Form</title>
    <link rel="stylesheet" href="formlesvos.css" />
</head>
<body>
  <h1 id="title">Lesvos Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
    <div class="form-div">
      <label id="name-label">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter Your Name" required>
    </div>
    <div class="form-div">
      <label id="email-label">Email</label>  
      <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
    </div>
    <div class="form-div">
     <label id="number-label">Age (optional)</label> 
     <input type="number" id="number" name="age" min="13" max="120" placeholder="Age" >
    </div>
    <div class="form-div">
     <label id="dropdown-label-role">Which option best describes your current role?</label>
     <select id="dropdown-role" name="dropdown" required>
       <option value="">Select Current role</option>
       <option value="1">Student</option>
       <option value="2">Full time Job</option>
       <option value="3">Full Time Learner</option>
       <option value="4">Prefer not to say</option>
       <option value="5">Other</option>
     </select>
    </div>
    <div class="form-div">
      <label id="label-radio">Would you recommend Lesvos to a friend?</label>
    </div>
    <div class="form-radio">
     <label id="definitely"><input type="radio" name="recommend" value="definitely"> Definitely</label>
    </div>
    <div class="form-radio">
     <label id="maybe"><input type="radio" name="recommend" value="maybe"> Maybe</label>
    </div>
    <div class="form-radio">
     <label id="not sure"><input type="radio" name="recommend" value="not sure"> Not sure</label>
    </div>
    <br/>
    <div class="form-div">
     <label id="dropdown-label-place">What is your favorite place of Lesvos?</label>
     <select id="dropdown" name="dropdown" required>
       <option value="">Select an option</option>
       <option value="1">Mytilene</option>
       <option value="2">Molivos</option>
       <option value="3">Sigri</option>
       <option value="4">Plomari</option>
     </select>
    </div>
    <div class="form-div">
     <label id="label-checkbox">What would you like to see improved? (Check all that apply)</label>
    </div>
    <div class="div-checkbox">
      <input type="checkbox" name="improvement" value="1"><label>More Beaches</label>
    </div>
    <div class="div-checkbox">
      <input type="checkbox" name="improvement" value="2"><label>Transportation</label>
    </div>
    <div class="div-checkbox">
      <input type="checkbox" name="improvement" value="3"><label>City Center</label>
    </div>
    <div class="div-checkbox">
      <input type="checkbox" name="improvement" value="4"><label>Events and Activities</label>
    </div>
    <div class="div-checkbox">
      <input type="checkbox" name="improvement" value="5"><label>Economy</label>
    </div>
    <br/>
    <div class="form-div">
      <label id="label-textarea">Any comments or suggestions?</label>
      <textarea name="suggestion" placeholder="Enter your comment here..."></textarea>
    </div>
    <div class="form-div">
      <input id="submit" type="submit" value="submit">
    </div>

    </form>

</body>
</html>
